<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="movies.css">
</head>
<body>
<div class="container  mt-5" align="center">
    <table>
        <tr th:each="movie : ${viewMovies}">
            <td class="align-middle" th:text="${movie.movieName}"></td>
            <td class="align-middle" th:text="${movie.movieTime}"></td>
            <td class="align-middle" th:text="${movie.movieDate}"></td>
        </tr>
        <div>
            <tr>
                <td><a href="/seatMap" class="btn btn-primary">Book Now</a></td>
            </tr>
        </div>
    </table>
</div>
</body>
</html>
