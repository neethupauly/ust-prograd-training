<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="homestyle.css">

</head>
<body>
<form action="">

    <!--        <div class="row">-->
    <div class="col-6">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href=""><img src="./images/abcbank.jpg" class="navimg" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item px-lg-2 px-md-1">

                    <li class="nav-item px-lg-2 px-md-1">
                        <a class="nav-link" aria-current="page" href="/register">REGISTER</a>
                    </li>
                    <li class="nav-item px-lg-2 px-md-1">
                        <a class="nav-link" aria-current="page" href="/login">LOGIN</a>
                    </li>

                    <li class="nav-item px-lg-2 px-md-1">
                        <a class="nav-link" aria-current="page" href="/contact">CONTACT</a>
                    </li>


                </ul>
            </div>


        </div>
    </nav>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                    class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active caro1">
                <img src="./images/bank1.jpg" class="d-block w-100 mt-4"
                     alt="...">
                <div class="carousel-caption d-none d-md-block cl1">
                    <h1>Transactions through our bank</h1>
                    <p>Enjoy uninterrupted banking services

                    </p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="./images/bank2.jpg" class="d-block w-100"
                     alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Let the money create magic</h1>
                    <p>Make your day perfect without interruptions</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="./images/bank3.jpg" class="d-block w-100" alt="...">

                    <h1>A fresh approach to banking</h1>
                    <p>Small steps to a better future.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
