<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="/newstyle.css">
</head>
<body>

<form action="/view" method="post">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href=""><img src="/images/abcbank.jpg" class="navimg" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item px-lg-2 px-md-1">
                        <a class="nav-link active" aria-current="page" href="/home">HOME</a>
                    </li>
                    <li class="nav-item px-lg-2 px-md-1">
                        <a class="nav-link active" aria-current="page" href="/login">LOGOUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2 class="mt-5">Edit your details</h2>
    <div class="container mt-3" id="formcontainer" align="center">

        <table>
            <tr>
                <td>
                    Account Number:
                </td>
                <td>
                    <input type="text" name="accountNumber" placeholder="Account Number" th:value="${customers.accountNumber}"
                           class="form-control" readonly><br>
                </td>
            </tr>
            <tr>
                <td>
                    Customer Name:
                </td>
                <td>
                    <input type="text" name="customerName" placeholder="Customer Name" th:value="${customers.customerName}"
                           class="form-control" readonly><br>
                </td>
            </tr>
            <tr>
                <td>
                    User Name:
                </td>
                <td>
                    <input type="text" name="userName" placeholder="User Name" th:value="${customers.userName}" class="form-control" readonly><br>

                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" name="password" placeholder="password" th:value="${customers.password}"
                           class="form-control"><br>
                </td>
            </tr>
            <tr>
                <td>
                    Branch:
                </td>
                <td>
                    <input type="text" name="branch" placeholder="Branch" th:value="${customers.branch}" class="form-control" readonly><br>
                </td>
            </tr>
       <tr>
           <td>
               Phone Number:
           </td>
           <td>
               <input type="number" name="phoneNumber" placeholder="Phone Number" th:value="${customers.phoneNumber}"
                      class="form-control"><br>
           </td>
       </tr>
        </table>
        <input type="submit" value="Edit Details" class="btn btn-success">

    </div>
</form>
</body>
</html>
