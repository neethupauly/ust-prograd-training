<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transfer funds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="/fundTransfer" method="post">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href=""><img src="./images/abcbank.jpg" class="navimg" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item px-lg-2 px-md-1">
                        <a class="nav-link active" aria-current="page" href="/home">HOME</a>
                    </li>
                    <li class="nav-item px-lg-2 px-md-1">
                        <a class="nav-link active" aria-current="page" href="/balance">CHECK BALANCE</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5"  id="formcontainer" align="center">

        <h6><span th:text="${message}"/></h6>

        <table>
            <tr>
                <td class="td">From Account :</td>
                <td>
                    <input type="text" class="form-control" name="accountNumber" th:value="${accountNumber}">
                </td>
            </tr>
            <tr>
                <td class="td">To Account :</td>
                <td>
                    <input type="text" name="accountNumber2" class="form-control">
                </td>

            </tr>
            <tr>
                <td class="td">Amount :</td>
                <td>
                    <input type="number" name="amount" class="form-control">
                </td>

            </tr>

        </table>
        <input type="submit" value="Transfer Amount" class="btn btn-primary">

    </div>



</form>
</body>
</html>
