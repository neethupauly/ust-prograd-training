<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="registerstyle.css">
</head>
<body>

<form action="/register" method="post">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container" id="navbarcontainer">

            <a class="navbar-brand" href=""><img src="./images/abcbank.jpg" class="navimg" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item px-lg-2 px-md-1">
                        <a class="nav-link active" aria-current="page" href="/home">HOME</a>
                    </li>

                    <li class="nav-item px-lg-2 px-md-1">
                        <a class="nav-link" aria-current="page" href="/login">LOGIN</a>
                    </li>

                </ul>
            </div>


        </div>
    </nav>
    <div class="col"><h2 class="head1 mt-5">Register your details</h2></div>

    <div class="container mt-2" id="formcontainer" align="center">

    <input type="text" name="accountNumber" placeholder="Account Number" class="form-control mt-3" required><br>
    <input type="text" name="customerName" placeholder="Customer Name" class="form-control" required><br>
    <input type="text" name="userName" placeholder="User Name" class="form-control" required><br>
    <input type="password" name="password" placeholder="password" class="form-control" required><br>
    <input type="text" name="branch" placeholder="Branch" class="form-control"required><br>
    <input type="number" name="phoneNumber" placeholder="Phone Number" class="form-control" required><br>
    <input type="submit"  value="Register" class="btn btn-success">
    </div>
</form>

</body>
</html>
