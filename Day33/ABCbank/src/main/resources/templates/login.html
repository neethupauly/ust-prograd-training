<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="style.css">

</head>
<body>

<form action="/login" method="post">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href=""><img src="./images/abcbank.jpg" class="navimg" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item px-lg-2 px-md-1">
                        <a class="nav-link active" aria-current="page" href="/home">HOME</a>
                    </li>

                </ul>
            </div>


        </div>
    </nav>
    <h1 class="head1 mt-5" align="center">Login</h1>
    <div class="container mt-5" align="center">
        <h6><span th:text="${error}"/></h6> <h6><span th:text="${success}"/></h6>
        <div class="form-control">
            <label>Account Number</label><input type="text" name="accountNumber"><br>
        </div>
        <div class="form-control">
            <label>Password</label> <input type="password" name="password"><br>
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="LogIn"/>
        </div>
    </div>
</form>

</body>
</html>
