<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<form action="/login" method="post">
    <div class="container mt-5" align="center">
    <h3>Register your details</h3>
    <input type="text" name="accountNumber" placeholder="Account Number" class="form-control"><br>
    <input type="text" name="customerName" placeholder="Customer Name" class="form-control"><br>
    <input type="text" name="userName" placeholder="User Name" class="form-control"><br>
    <input type="password" name="password" placeholder="password" class="form-control"><br>
    <input type="text" name="branch" placeholder="Branch" class="form-control"><br>
    <input type="number" name="phoneNumber" placeholder="Phone Number" class="form-control"><br>
    <input type="submit"  value="Register" class="btn btn-success">
    </div>
</form>

</body>
</html>
