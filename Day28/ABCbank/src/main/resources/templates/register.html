<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="/login" method="post">
    <input type="text" name="accountNumber" placeholder="Account Number"><br>
    <input type="text" name="customerName" placeholder="Customer Name"><br>
    <input type="text" name="username" placeholder="User Name"><br>
    <input type="password" name="password" placeholder="password"><br>
    <input type="text" name="branch" placeholder="Branch"><br>
    <input type="number" name="phoneNumber" placeholder="Phone Number"><br>
    <input type="submit" value="Register">
</form>

</body>
</html>
