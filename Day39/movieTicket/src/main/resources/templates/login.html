<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="style.css">

</head>
<body>

<form action="/login" method="post">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href=""><img src="" class="navimg" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item px-lg-2 px-md-1">
                        <a class="nav-link active" aria-current="page" href="/home">HOME</a>
                    </li>

                </ul>
            </div>


        </div>
    </nav>
    <h1 class="head1 mt-5" align="center">Login Here</h1>
    <div class="container mt-5" id="formcontainer" align="center">
         <h6 class="mt-3"><span th:text="${message}"/></h6>
        <div>
            <label>User Name :</label><input type="text" name="userName" placeholder="Account Number" class="form-control" required><br>
        </div>
        <div>
            <label>Password :</label> <input type="password" name="password" placeholder="Password" class="form-control" required><br>
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="Sign In"/>
        </div>
    </div>
    <!--    <a href="/register"  class="newregister" align="center">New customer?  Register Here</a>-->
</form>

</body>
</html>
