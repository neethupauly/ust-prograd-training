<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="style.css">

</head>
<body>

<form action="/movies" method="post">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" id="navbarcontainer">
            <a class="navbar-brand" href=""><img src="./images/movielogo.png" class="navimg" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item px-lg-2 px-md-1">
                        <a class="nav-link active" aria-current="page" href="/home">HOME</a>
                    </li>

                </ul>
            </div>


        </div>
    </nav>
    <h1 class="head1 mt-5" align="center">Sign In Here</h1>
    <div class="container mt-5" id="formcontainer" align="center">
          <h6 class="head6 mt-3"><span th:text="${error}"/></h6> <h6 class="error mt-3"><span th:text="${error2}"/></h6>

        <div>
            <label>User Name :</label><input type="text" name="userName" placeholder="User Name" class="form-control" required><br>
        </div>
        <div>
            <label>Password :</label> <input type="password" name="password" placeholder="Password" class="form-control" required><br>
        </div>
        <div>
            <input type="submit"id="button1" class="btn btn-primary" value="Sign In"/>
        </div>
        <div>
            <a href="/register" class="newUser">New User..? Sign Up Here</a>
        </div>

    </div>
</form>

</body>
</html>
