<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="/movieDetailsStyle.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" id="navbarcontainer">

        <a class="navbar-brand" href=""><img src="./images/movielogo.png" class="navimg" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item px-lg-2 px-md-1">
                    <a class="nav-link active" aria-current="page" href="/home">HOME</a>
                </li>

            </ul>
        </div>


    </div>
</nav>

<div class="container mt-5" id="details" align="center">
    <table>
        <tr>
            <td>Movie</td>
            <td>Movie Time</td>
            <td>Movie Date</td>
        </tr>
        <tr th:each="movie : ${viewMovies}">
            <td class="align-middle" th:text="${movie.movieName}"></td>
            <td class="align-middle" th:text="${movie.movieTime}"></td>
            <td class="align-middle" th:text="${movie.movieDate}"></td>
            <td><a th:href="@{/seatMap/{id} (id=${movie.movieId})}" id="button" align="center" class="btn btn-primary">Book Now</a></td>
        </tr>

    </table>
</div>
</body>
</html>
