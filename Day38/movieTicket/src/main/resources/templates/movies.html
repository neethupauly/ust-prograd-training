<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="movies.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" id="navbarcontainer">
        <a class="navbar-brand" href=""><img src="./images/movielogo.png" class="navimg" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item px-lg-2 px-md-1">
                    <a class="nav-link active" aria-current="page" href="/home">HOME</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="r1-c1 bg">
        <!--        <div>-->
        <!--            <img src="./images/spiderman.jpg" alt="">-->
        <!--        </div>-->

        <div class="container  mt-5" align="center">
            <table>
                <tr th:each="movie : ${movieList}">
                    <td class="align-middle" th:text="${movie.movieName}"></td>
                    <td><a class="btn btn-primary" th:href="@{/movieDetails/{id} (id=${movie.movieId})}">View Movie
                        Details</a>
                    </td>
                </tr>


            </table>
        </div>
        <div class="col-4"></div>
    </div>
</div>

</body>
</html>
