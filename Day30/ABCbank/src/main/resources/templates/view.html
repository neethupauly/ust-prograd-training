<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <div class="container-fluid ">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href=""><img src="./images/abcbank.jpg" class="navimg" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item px-lg-2 px-md-1">
                                <a class="nav-link active" aria-current="page" href="/home">HOME</a>
                            </li>
                            <li class="nav-item px-lg-2 px-md-1">
                                <a class="nav-link active" aria-current="page" th:href="@{/editprofile/{id} (id=${accountNumber})}">EDIT PROFILE</a>
                            </li>

                            <li class="nav-item px-lg-2 px-md-1">
                                <a class="nav-link" aria-current="page" href="/login">LOGOUT</a>
                            </li>

                        </ul>
                    </div>


                </div>
            </nav>
            <h3><span th:text="${message}"/></h3>
            <h1 align="center">Details of your Account</h1><br>
            <h2 align="center">Welcome <span th:text="${customerName}"/></h2>
            <h3>Customer Name : <span th:text="${customerName}"/></h3>
            <h3>Account Number :<span th:text="${accountNumber}"/></h3>
            <h3>User Name :<span th:text="${userName}"/></h3>
            <h3>Branch : <span th:text="${branch}"/></h3>
            <h3>Phone Number :<span th:text="${phoneNumber}"/></h3>


        </div>
    </div>
</div>
</body>
</html>
